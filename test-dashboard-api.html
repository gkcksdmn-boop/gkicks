<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { margin: 10px 0; padding: 10px 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Dashboard API Debug Tool</h1>
    
    <div class="section">
        <h2>1. Check Authentication Token</h2>
        <button onclick="checkAuthToken()">Check Auth Token</button>
        <div id="tokenResult"></div>
    </div>

    <div class="section">
        <h2>2. Test Dashboard API</h2>
        <button onclick="testDashboardAPI()">Test Dashboard API</button>
        <div id="dashboardResult"></div>
    </div>

    <div class="section">
        <h2>3. Login as Admin</h2>
        <input type="email" id="email" placeholder="Email" value="gkcksdmn@gmail.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="loginAdmin()">Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        function checkAuthToken() {
            const token = localStorage.getItem('auth_token');
            const result = document.getElementById('tokenResult');
            
            if (token) {
                try {
                    // Decode JWT token to see its contents
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    result.innerHTML = `
                        <div class="success">‚úÖ Auth token exists</div>
                        <pre>Token payload: ${JSON.stringify(payload, null, 2)}</pre>
                    `;
                } catch (e) {
                    result.innerHTML = `
                        <div class="warning">‚ö†Ô∏è Token exists but cannot decode</div>
                        <pre>Token: ${token.substring(0, 50)}...</pre>
                    `;
                }
            } else {
                result.innerHTML = '<div class="error">‚ùå No auth token found in localStorage</div>';
            }
        }

        async function testDashboardAPI() {
            const result = document.getElementById('dashboardResult');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                result.innerHTML = '<div class="error">‚ùå No auth token available. Please login first.</div>';
                return;
            }

            try {
                result.innerHTML = '<div>üîÑ Testing dashboard API...</div>';
                
                const response = await fetch('/api/admin/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    result.innerHTML = `
                        <div class="success">‚úÖ Dashboard API working!</div>
                        <pre>Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Dashboard API Error (${response.status})</div>
                        <pre>Response: ${responseText}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Network Error: ${error.message}</div>
                `;
            }
        }

        async function loginAdmin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            try {
                result.innerHTML = '<div>üîÑ Logging in...</div>';
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    result.innerHTML = `
                        <div class="success">‚úÖ Login successful!</div>
                        <pre>User: ${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Login failed</div>
                        <pre>Error: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Login Error: ${error.message}</div>
                `;
            }
        }

        // Auto-check token on page load
        window.onload = function() {
            checkAuthToken();
        }
    </script>
</body>
</html>
